<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>深圳地铁可达性 (Deck.gl 3D + MapTiler) - 图层控制 V2</title>

    <!-- External Libraries -->
    <script src="https://unpkg.com/deck.gl@8.9.33/dist.min.js"></script>
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.js"></script>
    <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map-container"></div>
    <div id="tooltip" class="tooltip"></div>
    <div id="loader" class="loader hidden"></div>

    <div class="info-panel">
        <h4>深圳地铁步行可达性 (3D)</h4>
        <p>H3单元格颜色和高度表示从该区域步行到最近地铁站的平均预估时间。<b>可达性越高（时间越短），柱子越高。</b></p>

        <div class="control-panel-row layer-toggle-group">
            <label class="checkbox-label">
                <input type="checkbox" id="toggle-accessibility-layer" checked> 显示可达性图层
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="toggle-stations-layer" checked> 显示地铁站点
            </label>
        </div>
        <hr style="margin-top: 5px; margin-bottom:10px;">

        <div class="control-panel-row">
            <label for="h3-resolution-slider">H3 分辨率: <span id="h3-resolution-value">7</span></label>
            <input id="h3-resolution-slider" type="range" min="5" max="10" step="0.1" value="7">
        </div>

        <div id="legend" class="legend">
            <!-- Legend items will be dynamically generated by JavaScript -->
        </div>

        <div class="control-panel-row">
            <label>柱体高度缩放: <span id="extrusion-scale-value">1.0</span>x</label>
            <input id="extrusion-scale-slider" type="range" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>
        <hr>
        <p class="attribution">
            使用 <a href="https://deck.gl" target="_blank" rel="noopener noreferrer">deck.gl</a> 和
            <a href="https://www.maptiler.com" target="_blank" rel="noopener noreferrer">MapTiler</a>。
            拖动右键或按住Ctrl拖动以旋转和倾斜视图。
        </p>
    </div>

    <div id="basemap-switcher-container">
        <label for="basemap-selector">切换底图:</label>
        <select id="basemap-selector">
            <option value="streets"selected>街道图 (Streets)</option>
            <option value="satellite" >卫星影像 (Satellite)</option>
            <option value="topo">地形图 (Topo)</option>
            <option value="dark">深色主题 (Dark)</option>
        </select>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
